<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>WEB SOCKET</title>
</head>
<body>
    <div class="d-flex flex-column container-sm">
        <form id="formulario">
            <div>
                <label for="producto"><b>producto</b></label>
                <input id="inputProducto" type="text" name="producto">
            </div>
            <div>
                <label for="precio"><b>precio</b></label>
                <input id="inputPrecio" type="text" name="precio">
            </div>
            <div>
                <label for="thumbnail"><b>thumbnail</b></label>
                <input id="inputThumbnail" type="text" name="thumbnail">
            </div>
            <button>Enviar</button>
            
        </form>
        <div id="productos"></div>
    </div>
    

    <div id="contenedorChat" class="d-flex flex-column container-sm">
        <h2 class="text-center">CHAT</h2>
        <input id="inputUsuario" type="text" placeholder="usuario">
        <input id="inputTexto" type="text" placeholder="texto">
        <button id="btnEnviar">enviar</button>
        <div id="chat"></div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
